# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: | 
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        chmod +x codecov
        dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
        ./codecov -f "/ProcessCost.IntegrationTests/coverage.opencover.xml"
        ./codecov -f "/ProcessCost.Domain.Tests/coverage.opencover.xml"
        ./codecov -f "/ProcessCost.Database.Tests/coverage.opencover.xml"
